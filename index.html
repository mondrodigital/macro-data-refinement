<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Macro Data Refinement</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="A web application that simulates the macro data refinement work from the TV show Severance">
    <meta name="keywords" content="severance, macro, data, refinement, simulator">
</head>
<body>
    <div class="app-container">
        <!-- Screen 0: Name Input -->
        <div id="name-screen" class="screen active">
            <div class="header-text">Enter your name</div>
            <div class="name-input-container">
                <input type="text" id="user-name-input" class="name-input" placeholder="Your name" maxlength="15">
                <button id="submit-name-btn" class="submit-name-btn">Begin</button>
            </div>
        </div>

        <!-- Screen 1: Branch Selection -->
        <div id="branch-screen" class="screen active">
            <div class="header-text">Select your branch country</div>
            <div class="grid-container">
                <button class="grid-button" data-country="USA">USA</button>
                <button class="grid-button" data-country="France">France</button>
                <button class="grid-button" data-country="Italy">Italy</button>
                <button class="grid-button" data-country="Germany">Germany</button>
                <button class="grid-button" data-country="Spain">Spain</button>
                <button class="grid-button" data-country="China">China</button>
                <button class="grid-button" data-country="Japan">Japan</button>
                <button class="grid-button" data-country="Portugal">Portugal</button>
                <button class="grid-button" data-country="Russia">Russia</button>
                <button class="grid-button" data-country="Brazil">Brazil</button>
                <button class="grid-button" data-country="Turkey">Turkey</button>
                <button class="grid-button" data-country="Korea">Korea</button>
            </div>
        </div>

        <!-- Screen 2: File Selection -->
        <div id="file-screen" class="screen">
            <div class="header-text">Choose a file to refine</div>
            <div class="grid-container">
                <button class="grid-button" data-file="PiGmy">PiGmy</button>
                <button class="grid-button" data-file="Quirk">Quirk</button>
                <button class="grid-button" data-file="Enola">Enola</button>
                <button class="grid-button" data-file="Tesseract">Tesseract</button>
                <button class="grid-button" data-file="Tachyon">Tachyon</button>
                <button class="grid-button" data-file="Euler">Euler</button>
                <button class="grid-button" data-file="Genesis">Genesis</button>
                <button class="grid-button" data-file="Tartar">Tartar</button>
                <button class="grid-button" data-file="LaVey">LaVey</button>
            </div>
        </div>

        <!-- Screen 3: Number Grid -->
        <div id="grid-screen" class="screen">
            <div class="status-bar">
                <div class="user-name" id="display-user-name">Siena</div>
                <div class="progress-info">
                    <div id="current-file">File: </div>
                    <div id="total-progress">0% Complete</div>
                    <div class="hex-codes">
                        <span id="hex-code-1">x137056</span> : <span id="hex-code-2">x09832E</span>
                    </div>
                </div>
                <div class="company-name">LUMON</div>
            </div>

            <div class="grid-border-line"></div>
            <div id="number-grid" class="number-grid"></div>
            <div class="grid-border-line"></div>

            <div class="buckets">
                <div class="bucket" data-bucket="1">
                    <div class="bucket-label">01</div>
                    <div class="bucket-drop-zone" id="bucket-1"></div>
                    <div class="bucket-progress" id="bucket-1-progress">0%</div>
                </div>
                <div class="bucket" data-bucket="2">
                    <div class="bucket-label">02</div>
                    <div class="bucket-drop-zone" id="bucket-2"></div>
                    <div class="bucket-progress" id="bucket-2-progress">0%</div>
                </div>
                <div class="bucket" data-bucket="3">
                    <div class="bucket-label">03</div>
                    <div class="bucket-drop-zone" id="bucket-3"></div>
                    <div class="bucket-progress" id="bucket-3-progress">0%</div>
                </div>
                <div class="bucket" data-bucket="4">
                    <div class="bucket-label">04</div>
                    <div class="bucket-drop-zone" id="bucket-4"></div>
                    <div class="bucket-progress" id="bucket-4-progress">0%</div>
                </div>
                <div class="bucket" data-bucket="5">
                    <div class="bucket-label">05</div>
                    <div class="bucket-drop-zone" id="bucket-5"></div>
                    <div class="bucket-progress" id="bucket-5-progress">0%</div>
                </div>
            </div>
            
            <!-- Music Player -->
            <div class="music-player">
                <div class="music-player-title">Severance Theme</div>
                <div class="music-player-controls">
                    <button id="play-pause-btn" class="player-btn">
                        <span class="play-icon">‚ñ∂</span>
                        <span class="pause-icon" style="display:none;">‚ùö‚ùö</span>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress-fill"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="volume-control">
                        <button id="mute-btn" class="player-btn">üîä</button>
                        <input type="range" id="volume-slider" min="0" max="100" value="70">
                    </div>
                </div>
                <audio id="audio-player" preload="metadata">
                    <source src="audio/severance-theme.mp3" type="audio/mpeg">
                    Your browser does not support the audio element or the audio file is missing.
                    Please download the audio file as described in the audio/README.md file.
                </audio>
                <div class="audio-status">Audio file not loaded. See audio/README.md for instructions.</div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
